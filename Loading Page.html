<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loading Page</title>
	<style>
	.load {
		width: 100%;
		height: 15px;
		animation: load 15s;
	}
	@keyframes load {
		0% {
			width: 0;
			background-color: #00ffff;
		}
		20% {
			width: 20;
			background-color: grey;
		}
		40% {
			width: 40;
			background-color: #00ffff;
		}
		60% {
			width: 60;
			background-color: grey;
		}
		80% {
			width: 80;
			background-color: #00ffff;
		}
		100% {
			width: 100;
			background-color: grey;
		}
	}
</style>
<script language = javascript>
	setTimeout("location.href='http://itk.ac.id'", 15000);
</script>
</head>
<body>
	<div class="load" href="itk.ac.id"></div>
</body>
